<h4>Listado</h4>
<ul class="list-group">
    <li
        class="list-group-item"
        *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd"
        [ngClass]=" {
            'list-group-item-success': isFirst,
            'list-group-item-primary': isLast
        }">

        <span class="text-primary">{{ i + 1 }} </span>

        <span>{{ character.name }} - </span>

        <strong>Power</strong>

        <span>({{ character.power }})</span>

        <!-- <span>Es el primero: {{ isFirst }} </span>
        <span>Es el &uacute;ltimo: {{ isLast }} </span> -->

        <!-- <span>Es par: {{ isEven }} </span>
        <span>Es impar: {{ isOdd }} </span> -->

    </li>

</ul>
